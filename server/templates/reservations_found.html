{% block content %}
{% for item in data %}
<div>Reservation:</div>
<ul>
    <li>restaurant name: {{item.restaurant_name}}</li>
    <li>party size: {{item.party_size}}</li>
    <li>reservation time: {{item.party_time}}</li>
    <li>addr: {{item.street_addr}}</li>
    <li>telephone: {{item.telephone}}</li>
    <li><input type="radio" name="list" value='{{item.restaurant_id}}'><button>Cancel</button></li>
</ul>
{% endfor %}
{% endblock %}
